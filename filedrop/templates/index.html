<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileDrop - Simple File Transfer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .drop-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }
        
        .drop-zone:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }
        
        .drop-zone.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }
        
        .drop-zone .icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .drop-zone h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .drop-zone p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .progress-container {
            display: none;
            margin-top: 20px;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 15px;
            border: 2px solid #667eea;
        }
        
        .result.active {
            display: block;
        }
        
        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .link-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .link-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
        }
        
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .copy-btn:hover {
            background: #764ba2;
        }
        
        .copy-btn.copied {
            background: #22c55e;
        }
        
        .file-info {
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }
        
        .file-info span {
            display: inline-block;
            margin-right: 20px;
        }
        
        .file-info strong {
            color: #333;
        }
        
        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #fee2e2;
            border: 2px solid #ef4444;
            border-radius: 10px;
            color: #dc2626;
        }
        
        .error.active {
            display: block;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }
        
        .feature {
            text-align: center;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .feature p {
            color: #666;
            font-size: 0.85rem;
        }
        
        .stats {
            text-align: center;
            margin-top: 20px;
            color: #999;
            font-size: 0.8rem;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .drop-zone {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ FileDrop</h1>
            <p>Simple, secure file sharing for developers</p>
        </div>
        
        <div class="drop-zone" id="dropZone">
            <div class="icon">üìÅ</div>
            <h3>Drop your file here</h3>
            <p>or click to browse</p>
            <p style="color: #999; margin-top: 10px; font-size: 0.8rem;">Max file size: 2GB ‚Ä¢ Files expire in 24 hours</p>
            <input type="file" id="fileInput" class="file-input">
            <button class="upload-btn" id="uploadBtn" disabled>Select a file first</button>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Uploading...</div>
        </div>
        
        <div class="result" id="result">
            <h3>‚úÖ Upload Complete!</h3>
            <div class="link-box">
                <input type="text" class="link-input" id="linkInput" readonly>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>
            <div class="file-info">
                <span><strong>File:</strong> <span id="fileName"></span></span>
                <span><strong>Size:</strong> <span id="fileSize"></span></span>
                <span><strong>Expires:</strong> <span id="expiresIn"></span></span>
            </div>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <p>Instant Upload</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <p>Secure Transfer</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üö´</div>
                <p>No Account Needed</p>
            </div>
        </div>
        
        <div class="stats" id="stats">
            Loading stats...
        </div>
    </div>
    
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const linkInput = document.getElementById('linkInput');
        const copyBtn = document.getElementById('copyBtn');
        
        let selectedFile = null;
        
        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });
        
        // Click to browse
        dropZone.addEventListener('click', (e) => {
            if (e.target !== uploadBtn) {
                fileInput.click();
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFileSelect(fileInput.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            // Check file size (2GB max)
            const maxSize = 2 * 1024 * 1024 * 1024;
            if (file.size > maxSize) {
                showError('File too large. Maximum size is 2GB.');
                return;
            }
            
            selectedFile = file;
            uploadBtn.disabled = false;
            uploadBtn.textContent = `Upload "${file.name}"`;
            error.classList.remove('active');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            // Show progress
            progressContainer.classList.add('active');
            result.classList.remove('active');
            error.classList.remove('active');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            
            // Simulate progress (actual progress tracking requires XMLHttpRequest)
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressFill.style.width = progress + '%';
            }, 200);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                clearInterval(progressInterval);
                progressFill.style.width = '100%';
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Show result
                    linkInput.value = data.download_url;
                    document.getElementById('fileName').textContent = data.filename;
                    document.getElementById('fileSize').textContent = formatFileSize(data.size);
                    document.getElementById('expiresIn').textContent = data.expires_in;
                    
                    setTimeout(() => {
                        progressContainer.classList.remove('active');
                        result.classList.add('active');
                        uploadBtn.textContent = 'Upload another file';
                        uploadBtn.disabled = false;
                        selectedFile = null;
                        progressFill.style.width = '0%';
                    }, 500);
                } else {
                    showError(data.detail || 'Upload failed. Please try again.');
                    progressContainer.classList.remove('active');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Try again';
                }
            } catch (err) {
                clearInterval(progressInterval);
                showError('Network error. Please try again.');
                progressContainer.classList.remove('active');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Try again';
            }
        });
        
        function showError(message) {
            error.textContent = message;
            error.classList.add('active');
        }
        
        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(linkInput.value);
                copyBtn.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback: select the text
                linkInput.select();
                document.execCommand('copy');
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                }, 2000);
            }
        });
        
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('stats').innerHTML = 
                    `üìä ${data.active_files} active files ‚Ä¢ ${data.total_size_human} stored`;
            } catch (err) {
                document.getElementById('stats').textContent = '';
            }
        }
        
        loadStats();
    </script>
</body>
</html>
